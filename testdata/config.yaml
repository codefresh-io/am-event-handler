handlers:
  test:
    command: "/bin/true {{.Labels.alertname}}"
    status: "firing"
  restartprometheus:
    command: "remctl {{ index .Argv 0 }} prom-restart"
    status: "*"
  touch:
    command: "/bin/bash -c \"echo {{ index .Argv 0 }} > testdata/unittest\""
  sleep:
    command: "/bin/sleep 60"
  echo:
    command: >
        /bin/echo '{{ replace .Json "'" "\\'" }}'
    status: "*"
